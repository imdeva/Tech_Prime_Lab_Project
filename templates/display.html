
<!DOCTYPE html>
<html lang="en">
<head>
	<title>List Display</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./static/css/home.css">
</head>

<body style="background-color:#3390E5">
	<center>
		<h1>Display Data Tables</h1>
		<hr>
	</center>

	<div class="filter">
		<div >
			<a href="/">
		<button type="button" id="ViewRecords" class="custombutton" style="background-color:#4CAF50"> Reload </button>
		</a>
		<a href="/display">
		<button type="button" id="Add Product" class="custombutton" style="background-color:#4CAF50"> Add Product </button>
		</a>
		</div>
	</div>

	<div class="table-wrapper-scroll-y my-custom-scrollbar" >
		<table id="tableid" class="table mycustomcentre" style="width:800px ";>
			<thead class="thead-dark">
				<tr>

					<th scope="col">Id</th>
					<th scope="col">Product Name</th >
					<th scope="col">Category</th>
					<th scope="col">Price in (â‚¹)</th>
					<th scope="col">Quantity</th>

				</tr>
			</thead>
			<tbody></tbody>

		</table>
	</div>

</body>
</body>
</html>

<script >
	$(document).ready(function(){

		$.ajax({
			type:'GET',
			url:'http://127.0.0.1:5000/list',
			success: function(data){
			//	alert("yyyyyyyyyyyyy");
				//alert(data);
				var table_display="";

				console.log(data);
				$.each(data,function(each){
					console.log(each)
					table_display += '<tr>';
					table_display += '<th scope="row">'+data[each]["id"]+'</th>';
					table_display += '<td>'+data[each]["prodName"]+'</td>';
					table_display += '<td>'+data[each]["category"]+'</td>';
					table_display += '<td>'+data[each]["price"]+'</td>';
					table_display += '<td>'+data[each]["quantity"]+'</td>';
					table_display += '</tr>';


				});
				$('#tableid tbody').append(table_display);
			}
 	 
 	});
	});


	
</script>
